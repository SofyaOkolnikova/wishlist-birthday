{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="wishlist-grid">
        {% for gift in gifts %}
        <div class="gift-card {% if gift.reserved_by %}booked{% endif %}">
            <a href="{{ gift.url }}" target="_blank" class="gift-image">
                <img src="{{ gift.image }}" alt="{{ gift.name }}" onerror="this.src='https://via.placeholder.com/300x300?text=햊향쮏쐄햟햤햣햫햦햣+햫햣+향햟햡혞햤햣햫'">
                {% if gift.reserved_by %}
                <div class="booked-badge">游꾸 행햟햠쮏쫧쟴쮏쒫썛</div>
                {% endif %}
            </a>
            
            <div class="gift-info">
                <h3>{{ gift.name }}</h3>
                
                {% if not gift.reserved_by %}
                <a href="{{ url_for('book_gift', gift_id=gift.id) }}" class="book-btn">
                    행햟햠쮏쫧쟴쮏쒫썜혧 쮏얧썜쮏
                </a>
                {% else %}
                <div class="booking-details">
                    <p class="booked-text">행햟햠쮏쫧쟴쮏쒫썛(햟): <strong>{{ gift.reserved_by }}</strong></p>
                    <a href="{{ url_for('cancel_booking', gift_id=gift.id) }}" class="cancel-btn" onclick="return confirm('뉌 혞쒫왐햣햫혦, 혢혝 혠쮐햦혝햣 쮐햪햣햫햦혝혧 햠쮏쫧쟴쮏쒫썛쫧쟳?')">
                        뤰햪햣햫햦혝혧 햠쮏쫧쟴쮏쒫썛쫧쟳
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
